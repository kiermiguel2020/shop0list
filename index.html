<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Palupitan Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container" class="container">
        <div class="container-icons-outer">
            <div class="icon-container">
                <div id="icons" class="icons">
                    <div id="icon1" class="icon icon1">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div id="icon2" class="icon icon2">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
                <div class="lagayan text-light mt-4">
                    <div class="calculator-container mt-4">
                        
                        <button onclick="myFunction()"><i class="swap-btn fa-solid fa-toggle-off" id="swap-btn"></i></button>
                        <form>
                        <h2>SHOP LIST</h2>
                            <div class="mb-3 mt-3"><input type="text" id="input-box" placeholder="Add your item">
                                <button onclick="addItem()"><i class="fa-sharp fa-solid fa-plus"></i></button>
                            </div>
                        </form>
                            <div>
                                <ul id="list-container">
                                </ul>
                                </ul>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script>
            const swapBtn = document.querySelector('#swap-btn')
            const container = document.querySelector('#container')
            const icons = document.querySelector('#icons')
            const toggle = document.getElementById('swap-btn')

    
            toggle.addEventListener('click', function(){
                this.classList.toggle('fa-toggle-on');
            })
            let dark = JSON.parse(localStorage.getItem('animated-icons-darkmode')) || false
            if (dark) {
                container.classList.add('dark')
                swapBtn.textContent = ''
                icons.style.setProperty('--rotation', 180)
            }

            swapBtn.addEventListener('click', () => {
                container.classList.toggle('dark')
                const rotation = parseInt(getComputedStyle(icons).getPropertyValue('--rotation'))
                icons.style.setProperty('--rotation', rotation - 180)
                dark = !dark
                if (dark) {
                    swapBtn.textContent = ' '
                } else {
                    swapBtn.textContent = '  '
                }
                localStorage.setItem('animated-icons-darkmode', JSON.stringify(dark))
            })
        // ----------------------------------------------------------------
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            }

            const inputBox = document.getElementById('input-box');
            const listContainer = document.getElementById('list-container');
            const addItem = () => {
            if (inputBox.value === '') {
            } 
            else {
                let li = document.createElement('li');
                li.innerHTML = inputBox.value;
                listContainer.appendChild(li);
                let span = document.createElement('span');
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }
            inputBox.value = '';
            savedata();
            }

            listContainer.addEventListener('click', function(e){
            if(e.target.tagName === 'LI'){
                e.target.classList.toggle('checked');
                savedata();
            }
            else if(e.target.tagName === 'SPAN'){
                e.target.parentElement.remove('');
                savedata();
                }
            })

            function savedata () {
            localStorage.setItem('data', listContainer.innerHTML);
            }

            function loaddata () {
            listContainer.innerHTML = localStorage.getItem('data');
            }
            loaddata();
    


    </script>
    <style>

    </style>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
